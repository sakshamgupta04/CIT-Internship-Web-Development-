<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - E-Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar" role="navigation">
            <div class="logo" aria-label="E-Shop">WALI MART</div>
            <ul class="nav-links" role="menubar">
                <li><a href="index.html" aria-label="Home">Home</a></li>
                <li><a href="products.html" aria-label="Products">Products</a></li>
                <li><a href="categories.html" aria-label="Categories">Categories</a></li>
                <li><a href="cart.html" aria-label="Cart">Cart</a></li>
                <li><a href="about.html" aria-label="About Us">About Us</a></li>
                <li><a href="contact.html" aria-label="Contact Us">Contact Us</a></li>
            </ul>
            <div class="search-bar">
                <input type="text" placeholder="Search..." aria-label="Search">
                <button aria-label="Search">Search</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="contact" aria-labelledby="contact-title">
            <h2 id="contact-title">Contact Us</h2>
            <div class="contact-info">
                <p>Phone: +123456789</p>
                <p>Email: contact@eshop.com</p>
                <p>Address: 123 E-Shop Lane, Shop City</p>
            </div>
            <div class="contact-form">
                <h3>Send Us a Message</h3>
                <form id="contactForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 E-Shop. All Rights Reserved.</p>
            <div class="social-icons">
                <a href="#" aria-label="Facebook">Facebook</a>
                <a href="#" aria-label="Twitter">Twitter</a>
                <a href="#" aria-label="Instagram">Instagram</a>
            </div>
        </div>
    </footer>

    <button id="scrollToTopBtn" aria-label="Scroll to Top">â†‘</button>

    <script src="scripts.js"></script>
</body>
</html>
