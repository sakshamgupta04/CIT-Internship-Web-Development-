<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - E-Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar" role="navigation">
            <div class="logo" aria-label="E-Shop">WALI MART</div>
            <ul class="nav-links" role="menubar">
                <li><a href="index.html" aria-label="Home">Home</a></li>
                <li><a href="products.html" aria-label="Products">Products</a></li>
                <li><a href="categories.html" aria-label="Categories">Categories</a></li>
                <li><a href="cart.html" aria-label="Cart">Cart</a></li>
                <li><a href="about.html" aria-label="About Us">About Us</a></li>
                <li><a href="contact.html" aria-label="Contact Us">Contact Us</a></li>
            </ul>
            <div class="search-bar">
                <input type="text" placeholder="Search..." aria-label="Search">
                <button aria-label="Search">Search</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="category-view" aria-labelledby="category-title">
            <h2 id="category-title">Shop by Category</h2>
            <div class="category-list">
                <div class="category-item">
                    <img src="electronics.jpg" alt="Electronics" class="category-image">
                    <h3 class="category-name">Electronics</h3>
                </div>
                <div class="category-item">
                    <img src="fashion.jpg" alt="Fashion" class="category-image">
                    <h3 class="category-name">Fashion</h3>
                </div>
                <div class="category-item">
                    <img src="home.jpg" alt="Home & Kitchen" class="category-image">
                    <h3 class="category-name">Home & Kitchen</h3>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 E-Shop. All Rights Reserved.</p>
            <div class="social-icons">
                <a href="#" aria-label="Facebook">Facebook</a>
                <a href="#" aria-label="Twitter">Twitter</a>
                <a href="#" aria-label="Instagram">Instagram</a>
            </div>
        </div>
    </footer>

    <button id="scrollToTopBtn" aria-label="Scroll to Top">â†‘</button>
